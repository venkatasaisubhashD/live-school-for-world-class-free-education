<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Teacher or Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #searchField {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
        }

        #searchField:focus {
            outline: none;
            border-color: #66b3ff;
            box-shadow: 0 0 5px rgba(102, 179, 255, 0.5);
        }

        #submitBtn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #66b3ff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submitBtn:hover {
            background-color: #3385ff;
        }
    </style>
</head>
<body>
    <form action="SearchServlet" method="post" class="search-form">
        <div class="search-container">
            <input type="text" id="searchField" name="searchField" placeholder="teacher or subject" required>
            <button type="submit" id="submitBtn">Search</button>
        </div>
    </form>
</body>
</html>
